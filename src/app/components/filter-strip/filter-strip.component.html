<div class="filter-strip">
  @for (preset of presets; track preset.name; let i = $index) {
    <div
      class="filter-item"
      [class.active]="i === activeIndex"
      (click)="selectFilter(preset, i)"
    >
      <div class="filter-thumb">
        @if (thumbnailSrc) {
          <img [src]="thumbnailSrc" [style.filter]="preset.cssFilter" alt="" />
        } @else {
          <div class="thumb-placeholder" [style.filter]="preset.cssFilter"></div>
        }
      </div>
      <span class="filter-name">{{ preset.name }}</span>
    </div>
  }
</div>

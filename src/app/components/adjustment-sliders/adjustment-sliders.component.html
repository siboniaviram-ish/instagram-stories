<div class="adjustments">
  <button class="adjust-toggle" (click)="toggle()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <line x1="4" y1="21" x2="4" y2="14"/>
      <line x1="4" y1="10" x2="4" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="12"/>
      <line x1="12" y1="8" x2="12" y2="3"/>
      <line x1="20" y1="21" x2="20" y2="16"/>
      <line x1="20" y1="12" x2="20" y2="3"/>
      <circle cx="4" cy="12" r="2"/>
      <circle cx="12" cy="10" r="2"/>
      <circle cx="20" cy="14" r="2"/>
    </svg>
    <span>Adjust</span>
  </button>

  @if (expanded) {
    <div class="sliders-panel">
      <div class="slider-row">
        <label>Brightness</label>
        <input type="range" min="0" max="200" [(ngModel)]="brightness" (input)="onSliderChange()" />
        <span class="value">{{ brightness }}</span>
      </div>
      <div class="slider-row">
        <label>Contrast</label>
        <input type="range" min="0" max="200" [(ngModel)]="contrast" (input)="onSliderChange()" />
        <span class="value">{{ contrast }}</span>
      </div>
      <div class="slider-row">
        <label>Saturation</label>
        <input type="range" min="0" max="200" [(ngModel)]="saturation" (input)="onSliderChange()" />
        <span class="value">{{ saturation }}</span>
      </div>
      <button class="reset-btn" (click)="reset()">Reset</button>
    </div>
  }
</div>
